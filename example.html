<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
	
	<title>jQuery plugin client for ProtoAPI</title>
	<style type="text/css">
	</style>
</head>
<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="protoapi.js"></script>
<script>
	$("Posts").protoapi( { appid: "4f20ef0800ac0fa0a20000a2", appkey: "f0e4bd6cb4452f953d400d488e6663ec", classname: "Posts" } ).post({ name: "test2", user: "pepito" }, function(){ });
	$("Posts").protoapi().get({ name: "test2" }, function( data ){ console.log(data); });
	$("Posts").protoapi().save({ name: "Oscar", user: "Meng" }, function( data ){ 
		console.log(data); 
		data.name = 'YuanYuan';
		$('Posts').protoapi().put( data, function( _data ){
			console.log(_data);

			$("Posts").protoapi().get({ _id: data._id }, function( data ){ console.log(data); });
		});
	});

	$("Posts").protoapi().post({ name: "Oscar", user: "Meng", _id: "fail" }, function( data ){ 
		console.log(data); 
	});
</script>
</body>
</html>
